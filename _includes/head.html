<head>
  {% if page.redirectDomain %}
  <link rel="canonical" href="http://{{ page.redirectDomain }}{{ page.url }}"/>
  {% endif %}
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/res/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/res/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/res/css/hyde.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/res/css/custom.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">
{% if page.stripes %}
  <link rel="stylesheet" href="{{ site.baseurl }}/res/css/stripes.css">
{% endif %}
  
  <!-- Icons -->
  <link rel="shortcut icon" href="{{ site.baseurl }}/res/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
